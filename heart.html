<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chúc mừng sinh nhật Phong</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
    }

    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200px;
      height: 180px;
      margin: -90px 0 0 -100px;
      background: red;
      transform: rotate(-45deg);
      animation: beat 1s infinite;
      box-shadow: 0 0 20px red;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 200px;
      height: 180px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -100px;
      left: 0;
    }

    .heart::after {
      left: 100px;
      top: 0;
    }

    @keyframes beat {
      0%, 100% {
        transform: scale(1) rotate(-45deg);
      }
      50% {
        transform: scale(1.2) rotate(-45deg);
      }
    }

    .message {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      white-space: nowrap;
      pointer-events: none;
    }

    .letter {
      display: inline-block;
      opacity: 0;
      transform-style: preserve-3d;
      animation-fill-mode: forwards;
    }

    @keyframes jump {
      0% { opacity: 0; transform: rotateY(0deg) translateY(0); }
      50% { opacity: 1; transform: rotateY(180deg) translateY(-30px); }
      100% { opacity: 1; transform: rotateY(0deg) translateY(0); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div class="heart"></div>
  <div class="message" id="message"></div>

  <script>
    // Dòng chữ từng chữ một
    const msgText = "Chúc em Phong sinh nhật vui vẻ!";
    const messageEl = document.getElementById("message");

    function animateText() {
      messageEl.innerHTML = "";

      for (let i = 0; i < msgText.length; i++) {
        const span = document.createElement("span");
        span.textContent = msgText[i];
        span.className = "letter";
        span.style.animation = `jump 0.6s forwards`;
        span.style.animationDelay = `${i * 0.2}s`;
        messageEl.appendChild(span);
      }

      const totalDuration = msgText.length * 200 + 5000;

      setTimeout(() => {
        messageEl.innerHTML = "";
      }, totalDuration);
    }

    animateText();
    setInterval(animateText, msgText.length * 200 + 6000);
  </script>

  <script>
    // Firework effect
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let W = window.innerWidth;
    let H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;

    const particles = [];

    function randomColor() {
      const colors = ['#ff5050', '#ffcc00', '#99ff66', '#66ccff', '#ff66cc'];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function createFirework() {
      const x = Math.random() * W;
      const y = Math.random() * H / 2;
      const count = 100;
      for (let i = 0; i < count; i++) {
        particles.push({
          x: x,
          y: y,
          radius: 2,
          color: randomColor(),
          angle: Math.random() * 2 * Math.PI,
          speed: Math.random() * 5 + 2,
          alpha: 1,
          decay: Math.random() * 0.015 + 0.003
        });
      }
    }

    function drawParticles() {
      ctx.clearRect(0, 0, W, H);
      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.alpha -= p.decay;
        if (p.alpha <= 0) {
          particles.splice(i, 1);
          i--;
          continue;
        }
        ctx.beginPath();
        ctx.globalAlpha = p.alpha;
        ctx.fillStyle = p.color;
        ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
        ctx.fill();
      }
      ctx.globalAlpha = 1;
    }

    function loop() {
      drawParticles();
      requestAnimationFrame(loop);
    }

    setInterval(createFirework, 800);
    loop();

    window.addEventListener("resize", () => {
      W = window.innerWidth;
      H = window.innerHeight;
      canvas.width = W;
      canvas.height = H;
    });
  </script>

  <audio id="birthdayAudio" autoplay loop>
    <source src="happy.mp3" type="audio/mpeg" />
    Trình duyệt của bạn không hỗ trợ phát nhạc.
  </audio>
</body>
</html>
