<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Chúc mừng sinh nhật!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* Dòng chữ nhảy từng chữ bay lên */
    .message {
      position: absolute;
      top: 8%;
      width: 100%;
      text-align: center;
      font-size: 2.5em;
      font-weight: bold;
      color: #ffccff;
      text-shadow: 0 0 10px white, 0 0 20px #ff66cc;
      user-select: none;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    .message span {
      display: inline-block;
      opacity: 0;
      animation-name: jumpUp;
      animation-duration: 1.5s;
      animation-fill-mode: forwards;
      animation-timing-function: ease-out;
    }
    @keyframes jumpUp {
      0% {
        transform: translateY(0);
        opacity: 0;
      }
      50% {
        transform: translateY(-60px) scale(1.2);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) scale(1);
        opacity: 1;  /* Giữ hiện */
      }
    }

    /* Trái tim lớn đập */
    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(2);
      width: 100px;
      height: 90px;
      background: red;
      animation: beat 1s infinite;
      clip-path: polygon(
        50% 0%,
        61% 12%,
        78% 12%,
        100% 35%,
        100% 62%,
        50% 100%,
        0% 62%,
        0% 35%,
        22% 12%,
        39% 12%
      );
      box-shadow: 0 0 30px red, 0 0 60px red;
      user-select: none;
    }
    @keyframes beat {
      0%, 100% {
        transform: translate(-50%, -50%) scale(2);
      }
      50% {
        transform: translate(-50%, -50%) scale(2.3);
      }
    }

    /* Canvas pháo hoa */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="message" id="message"></div>
  <div class="heart"></div>
  <canvas id="fireworks"></canvas>

  <!-- Nhạc nền Happy Birthday -->
  <audio autoplay loop>
    <source src="music/happy_birthday.mp3" type="audio/mpeg" />
    Trình duyệt của bạn không hỗ trợ thẻ audio.
  </audio>

  <script>
    const text = "Chúc em Phong sinh nhật vui vẻ!";
    const container = document.getElementById('message');

    function runAnimation() {
      container.innerHTML = ''; // Xóa cũ
      for (let i = 0; i < text.length; i++) {
        const span = document.createElement('span');
        span.textContent = text[i];
        span.style.animationDelay = (i * 0.2) + 's';
        container.appendChild(span);
      }
    }

    // Chạy lần đầu
    runAnimation();

    // Lặp lại animation mỗi 8 giây (1.5s animation + ~5s giữ + 1.5s ẩn/chờ)
    setInterval(() => {
      container.style.opacity = '0'; // Ẩn chữ
      setTimeout(() => {
        runAnimation();               // Tạo lại chữ với animation
        container.style.opacity = '1';// Hiện chữ
      }, 500); // ẩn 0.5s trước khi chạy lại
    }, 8000);

    // Setup canvas pháo hoa
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    });

    const fireworks = [];

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function Firework() {
      this.x = random(0, w);
      this.y = h;
      this.tx = random(w * 0.2, w * 0.8);
      this.ty = random(h * 0.1, h * 0.5);
      this.distance = Math.sqrt((this.tx - this.x) ** 2 + (this.ty - this.y) ** 2);
      this.angle = Math.atan2(this.ty - this.y, this.tx - this.x);
      this.speed = 5;
      this.brightness = random(50, 80);
      this.exploded = false;
      this.particles = [];
    }

    Firework.prototype.update = function () {
      if (!this.exploded) {
        let vx = Math.cos(this.angle) * this.speed;
        let vy = Math.sin(this.angle) * this.speed;
        this.x += vx;
        this.y += vy;

        if (Math.sqrt((this.tx - this.x) ** 2 + (this.ty - this.y) ** 2) < 10) {
          this.exploded = true;
          for (let i = 0; i < 50; i++) {
            this.particles.push(new Particle(this.tx, this.ty));
          }
        }
      } else {
        this.particles.forEach(p => p.update());
        this.particles = this.particles.filter(p => p.alpha > 0);
      }
    }

    Firework.prototype.draw = function () {
      if (!this.exploded) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = `hsl(${this.brightness}, 100%, 50%)`;
        ctx.fill();
      } else {
        this.particles.forEach(p => p.draw());
      }
    }

    function Particle(x, y) {
      this.x = x;
      this.y = y;
      this.angle = random(0, Math.PI * 2);
      this.speed = random(1, 6);
      this.alpha = 1;
      this.gravity = 0.05;
      this.brightness = random(50, 80);
    }

    Particle.prototype.update = function () {
      this.x += Math.cos(this.angle) * this.speed;
      this.y += Math.sin(this.angle) * this.speed + this.gravity;
      this.alpha -= 0.01;
    }

    Particle.prototype.draw = function () {
      ctx.globalAlpha = this.alpha;
      ctx.beginPath();
      ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
      ctx.fillStyle = `hsl(${this.brightness}, 100%, 50%)`;
      ctx.fill();
      ctx.globalAlpha = 1;
    }

    function animate() {
      requestAnimationFrame(animate);
      ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
      ctx.fillRect(0, 0, w, h);

      if (Math.random() < 0.05) {
        fireworks.push(new Firework());
      }

      fireworks.forEach(f => {
        f.update();
        f.draw();
      });

      for (let i = fireworks.length - 1; i >= 0; i--) {
        if (fireworks[i].exploded && fireworks[i].particles.length === 0) {
          fireworks.splice(i, 1);
        }
      }
    }

    animate();
  </script>
</body>
</html>
